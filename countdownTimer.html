<!DOCTYPE html>
<html>
  <head>
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="countdownTimer.css">
  </head>
  <body>
    <div>
      <form class="inputDate">
        <input type="date">
        <input type="button" value="Submit">
      </form>
    </div>
    <div >
      <div>
        <div class="days"></div>
        <div>Days</div>
      </div>
      <div>
        <div class="hours"></div>
        <div>Hours</div>
      </div>
      <div>
        <div class="minutes"></div>
        <div>Minutes</div>
      </div>
      <div>
        <div class="seconds"></div>
        <div>Seconds</div>
      </div>
    </div>
    <script src="countdonwTimer.js"></script>
  </body>
</html>
