<!DOCTYPE html>
<html>
  <head>
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="countdownTimer.css">
  </head>
  <body>
    <div>
      <h1>Countdown Timer</h1>
    </div>
    <div>
      <form class="my-form">
        <p>Please enter a deadline date</p>
        <input class="date-input" type="date" required="required">
        <input type="button" value="Submit" onclick="getDeadline()">
        <input type="button" value="Reset" onclick="resetTimer()">
      </form>
    </div>
    <div class="timer">
      <div>
        <div class="days">0</div>
        <div class="name">Days</div>
      </div>
      <div>
        <div class="hours">0</div>
        <div class="name">Hours</div>
      </div>
      <div>
        <div class="minutes">0</div>
        <div class="name">Minutes</div>
      </div>
      <div>
        <div class="seconds">0</div>
        <div class="name">Seconds</div>
      </div>
    </div>
    <script src="countdownTimer.js"></script>
  </body>
</html>
